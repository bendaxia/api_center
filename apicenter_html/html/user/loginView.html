

<!DOCTYPE HTML>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>API管理中心</title>
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="../../css/basic.css"/>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	<script src="../../js/public.js"></script>
	<script src="../../js/user/login.js"></script>
	<script>
		$(function(){
			$("body").css("height",$(window).height());
		});
	</script>
</head>
<body>
	<div class="panel panel-default logindiv">
	  <div class="panel-body">
		<form class="form-horizontal" action="index.html">
		  <h2 class="text-center logintitle">api_center</h2>
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">登录名</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control"  id="userNumber"  placeholder="输入登录名">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control"  id="passWord"  placeholder="输入密码">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="button" class="btn btn-primary"  onclick="login();" >登录</button> <label class="label1">忘记密码，请用管理员帐号登录重置密码</label>
			</div>
		  </div>
		</form>
	  </div>
	</div>
</body>
</html>
