<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>API管理中心</title>
	<link rel="stylesheet" href="../api_center/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../api_center/bootstrap/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="../api_center/css/basic.css"/>
	<script src="../api_center/js/jquery.min.js"></script>
	<script src="../api_center/js/basic.js"></script>
	<script src="../api_center/bootstrap/js/bootstrap.min.js"></script>
	<script src="../api_center/js/osjs.js"></script>
	<script src="../api_center/js/login.js"></script>
	<script>
		$(function(){
			$("body").css("height",$(window).height());
		});
	</script>
</head>
<body>
	<div class="panel panel-default logindiv">
	  <div class="panel-body">
		<form class="form-horizontal" action="index.html">
		  <h2 class="text-center logintitle">api_center</h2>
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">登录名</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control"  id="loginName"  placeholder="输入登录名">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control"  id="loginPwd"  placeholder="输入密码">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="button" class="btn btn-primary"  onclick="login();" >登录</button> <label class="label1">忘记密码，请用管理员帐号登录重置密码</label>
			</div>
		  </div>
		</form>
	  </div>
	</div>
</body>
</html>
